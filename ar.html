 <!DOCTYPE html

<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!--script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"> </script-->

<body style='margin : 0px; overflow: hidden;'>
<!-- arjs="debugUIEnabled: false;" -->
<a-scene >
   	<a-marker preset="custom" type="pattern" url="/markers/h.patt">
		<a-cylinder position="0.00 0.00 0.00" material="color: #4545aa;opacity:0.5" rotation="0 0 0"  radius="0.50" height="1.00" >
		<a-text value="super cool" color="green" position="0.0 0.2 0.0" scale="3 3 3"></a-text>
		</a-cylinder>
	</a-marker>
	<a-marker preset="custom" type="pattern" url="/markers/t.patt">
		<a-box position="0.00 0.00 0.00" material="color: #4545aa;opacity:0.5" rotation="0 0 0" sizexyz:"1.5 1.0 0.5" >
			<a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite">
			</a-animation>
		</a-box>
	</a-marker>
	<a-marker preset="custom" type="pattern" url="/markers/w.patt">
		<a-text value="schlau" color="green" position=" 0.2 0.0" scale="3 3 3"></a-text>
	</a-marker>
	<a-marker preset="custom" type="pattern" url="/markers/b.patt">
		<a-text value="interessant" color="green" position="0.0 0.2 0.0" scale="5 5 5"></a-text>
	</a-marker>
	<a-marker preset="custom" type="pattern" url="/markers/e.patt">
		<a-text value="ueberraschend" color="green" position="0.0 0.2 0.0" scale="5 5 5"></a-text>
	</a-marker>
	<a-marker preset="custom" type="pattern" url="/markers/r.patt">
		<a-text value="neu" color="green" position="0.0 0.2 0.0" scale="5 5 5"></a-text>
	</a-marker>
	<a-marker preset="custom" type="pattern" url="/markers/l.patt">
		<a-text value="sympathisch" color="green" position="0.0 0.2 0.0" scale="5 5 5"></a-text>
	</a-marker>
	<a-marker preset="custom" type="pattern" url="/markers/i.patt">
		<a-text value="nett" color="green" position="0.0 0.2 0.0" scale="5 5 5"></a-text>
	</a-marker>
	<a-marker preset="custom" type="pattern" url="/markers/n.patt">
		<a-text value="lehrreich" color="green" position="0.0 0.2 0.0" scale="5 5 5"></a-text>
	</a-marker>
	<a-entity camera></a-entity>
</a-scene>
</body>
